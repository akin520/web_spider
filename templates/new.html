<div style="width: 400px;margin: auto;">
<div class="panel panel-primary">
  <div class="panel-heading">添加新页面</div>
    <div class="panel-body">
    <form method=POST>
      <div class="form-group">
        <label >URL</label>
        <input type="text" class="form-control" name="url"  placeholder="" />
      </div>
      <div class="form-group">
        <label >过滤路径：[/表示没过虑,如/ooxx，表示URL中必须出现]</label>
        <input type="text" class="form-control" name="findpath"  value="/" />
      </div>
       <div class="form-group">
        <label >下载名</label>
        <input type="text" class="form-control" name="tarfilename"  placeholder="" />
      </div>
      <div class="form-group">
        <label >xpath：[如a,img等，多个用,分割]</label>
        <input type="text" class="form-control" name="xpath"  placeholder="" />
      </div>
      <div class="form-group">
        <label >xlink：[a标签中的属性如href，和上面两两对应]</label>
        <input type="text" class="form-control" name="xlink"  placeholder="" />
      </div>
      <button class="btn btn-primary" type="submit">添加</button>
      </form>
    </div>
</div>
